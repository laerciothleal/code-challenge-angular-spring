<div>
  <div class="submit-form">
    <form>
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="user.name"
            name="name"
          />
        </div>

        <div class="form-group">
          <label for="surname">Sobrenome</label>
          <input
            class="form-control"
            id="surname"
            required
            [(ngModel)]="user.surname"
            name="surname"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            required
            [(ngModel)]="user.email"
            name="email"
          />
        </div>

        <div class="form-group">
          <label for="departamento">Departamento</label>
          <select
            class="form-control"
            id="departamento"
            required
            name="departamento"
            [(ngModel)]="user.department"
          >
            <option *ngFor="let department of departments" [ngValue]="department">{{department.name}}</option>
          </select>
        </div>

        <button (click)="saveUser()" class="btn btn-success">Salvar</button>
      </div>
      <div *ngIf="submitted">
        <h4>Usu√°rio creado com sucesso!</h4>
        <button class="btn btn-primary" (click)="newUser()">Adicionar</button>
        <a href="#" class="btn btn-dark margin-button-left">Home</a>
      </div>
      <p>{{ message }}</p>
    </form>
  </div>
</div>
