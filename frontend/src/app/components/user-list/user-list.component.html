<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Pesquisar pelo título"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchName()"
        > Pesquisar
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Usuários</h4>
    <button class="btn  btn-danger btn-sm mr-2 bottom-space" (click)="removeAllUsers()">
      Deletar todos os items
    </button>
    <a class="btn btn-primary btn-sm mr-2 bottom-space" routerLink="/add">
      Adicionar
    </a>
    <ul class="list-group">
      @for (user of users; track user.id; let i = $index) {
        <li
          class="list-group-item"
          [class.active]="i == currentIndex"
          (click)="setActiveUser(user, i)"
        >
          {{ user.name }} {{ user.surname}}
        </li>
      }
    </ul>

  </div>
  <div class="col-md-6">
    <app-user-details
      [viewMode]="true"
      [currentUser]="currentUser"
    ></app-user-details>
  </div>
</div>
